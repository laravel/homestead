language: php

php:
  - 7.0
  - 7.1

before_script:
  - yes \"\" | pecl install yaml-2.0.0 && echo "extension=yaml.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - composer install --no-interaction

script:
  - vendor/bin/phpunit

matrix:
  include:
    - php: 5.6
      env: dependencies=lowest
  allow_failures:
    - php: 5.6

