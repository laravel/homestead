---
ip: "192.168.10.10"
memory: 2048
cpus: 1

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Code
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code/Laravel/public
    - map: homesteadtwo.app
      to: /home/vagrant/Code/Laraveltwo/public

mysql:
    - homestead

postgres:
    - homestead

variables:
    - key: APP_ENV
      value: local

git:
    - name: User
      email: user@email.com