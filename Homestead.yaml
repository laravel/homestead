---
authorize: /Users/me/.ssh/id_rsa.pub

keys:
    - /Users/me/.ssh/id_rsa

folders:
    - map: /Users/me/Code
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code/Laravel/public

:vmc:
    # Enter percentage as whole number (e.g. 25)
    :cpu: 25
    :ram: 2048
    :ip: 192.168.33.10