---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/shopify-app
      to: /home/vagrant/shopify-app
    - map: ~/portal.shineon.com
      to: /home/vagrant/portal.shineon.com

sites:
    - map: local.shopify-app.shineon.com
      to: /home/vagrant/shopify-app/public
    - map: local.portal.shineon.com
      to: /home/vagrant/portal.shineon.com/public

databases:
    - shineon
    - shopify-app

