---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/code
      to: /home/vagrant/products

sites:
    - map: atls.homestead
      to: /home/vagrant/products/atls/public
    - map: atls-school.homestead
      to: /home/vagrant/products/atls_school/backend/web
    - map: atls-cam-api.homestead
      to: /home/vagrant/products/atls_cam_api/public
    - map: phpmyadmin.homestead
      to: /usr/share/phpmyadmin

databases:
    - homestead

