---
ip: "192.168.10.10"
memory: 2048
cpus: 1
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/fulfillment.shineon.com
      to: /home/vagrant/fulfillment.shineon.com
    - map: ~/portal.shineon.com
      to: /home/vagrant/portal.shineon.com

sites:
    - map: local.fulfillment.shineon.com
      to: /home/vagrant/fulfillment.shineon.com/public
    - map: local.portal.shineon.com
      to: /home/vagrant/portal.shineon.com/public

databases:
    - portal
    - fulfillment

